<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <main class="main">
        <section class="converter">
            <div class="container converter__container">
                <h1 class="converter__title">КОНВЕРТЕР ВАЛЮТ</h1>
                <div class="converter__block flex">
                    <div class="converter__leftblock leftblock flex">
                        <label class="leftblock__label" for="currency-amount">У меня имеется</label>
                        <div class="leftblock__wrapper">
                            <select class="leftblock__select" id="currency-amount">
                            </select>
                        </div>
                        <input class="leftblock__input" type="number">
                    </div>
                    <div class="converter__middleblock">
                        <button class="converter__middleblockbtn btn">
                            <svg class="converter__middleblockbtn-icon" width="49" height="52" viewBox="0 0 49 52"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M37.0808 51.2747C37.3261 51.52 37.6429 51.6426 37.97 51.6426C38.297 51.6426 38.6139 51.52 38.8592 51.2747L48.5178 41.6161C49.0084 41.1255 49.0084 40.3385 48.5178 39.8479L38.8592 30.1892C38.3686 29.6986 37.5816 29.6986 37.091 30.1892C36.6004 30.6798 36.6004 31.4668 37.091 31.9574L44.6135 39.4799H1.79867C1.10366 39.4799 0.541519 40.0421 0.541519 40.7371C0.541519 41.4321 1.10366 41.9942 1.79867 41.9942H44.6033L37.0808 49.5065C36.5902 49.9971 36.5902 50.7943 37.0808 51.2747Z" />
                                <path
                                    d="M10.5783 0.367948L0.91969 10.0266C0.429093 10.5172 0.429093 11.3042 0.91969 11.7948L10.5783 21.4534C10.8236 21.6987 11.1405 21.8213 11.4675 21.8213C11.7946 21.8213 12.1114 21.6987 12.3567 21.4534C12.8473 20.9628 12.8473 20.1758 12.3567 19.6852L4.83424 12.1627H47.6388C48.3338 12.1627 48.896 11.6006 48.896 10.9056C48.896 10.2105 48.3338 9.64841 47.6388 9.64841H4.82402L12.3465 2.13614C12.8371 1.64554 12.8371 0.858545 12.3465 0.367948C11.8559 -0.122649 11.0587 -0.122649 10.5783 0.367948Z" />
                            </svg>
                            <svg class="converter__middleblockbtn-icon-cycle" width="56" height="56" viewBox="0 0 56 56"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M18.4385 31.6846L10.2625 24.0523L2.39963 32.4752M37.5599 24.3138L45.7358 31.9461L53.5987 23.5232M20.584 11.6287C23.683 10.1473 27.109 9.55466 30.4726 9.91824C33.8362 10.2818 37.0025 11.587 39.6117 13.6855C42.2208 15.7839 44.1683 18.5915 45.2327 21.7891C46.2971 24.9868 46.4358 28.4462 45.633 31.7744M35.416 44.3712C32.3168 45.8533 28.8904 46.4463 25.5263 46.0829C22.1623 45.7195 18.9955 44.4142 16.386 42.3155C13.7765 40.2167 11.8289 37.4087 10.7646 34.2106C9.70031 31.0124 9.562 27.5525 10.3654 24.224"
                                    stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <svg class="converter__middleblockbtn-icon-cycletwo" width="38" height="26" viewBox="0 0 38 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12.2775 15.4309L6.5287 10.3948L1 15.9526M25.7225 10.5674L31.4713 15.6034L37 10.0457M13.7861 2.19732C15.9652 1.21983 18.3741 0.828821 20.7391 1.06873C23.1042 1.30863 25.3305 2.16983 27.1652 3.55446C28.9998 4.93909 30.3691 6.79162 31.1175 8.90153C31.866 11.0114 31.9635 13.2941 31.399 15.4902M24.2151 23.802C22.0358 24.7799 19.6266 25.1711 17.2612 24.9314C14.8959 24.6916 12.6692 23.8303 10.8343 22.4455C8.9995 21.0607 7.63007 19.2079 6.88173 17.0976C6.13338 14.9874 6.03613 12.7044 6.60104 10.5081"
                                    stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="converter__rightblock rightblock flex">
                        <label class="rightblock__label" for="converted-amount">Хочу приобрести</label>
                        <div class="rightblock__wrapper">
                            <select class="rightblock__select" id="converted-amount">
                            </select>
                        </div>
                        <input class="rightblock__input" type="number" disabled>
                    </div>
                </div>
            </div>
        </section>
        <section class="currencies">
            <div class="container currencies__container">
                <h2 class="currencies__title"></h2>
                <table class="currencies__table table" id="tableOfExchangeRate"></table>
                <div class="currencies__mobiletable mobiletable" id="tableOfExchangeRate-mobile"></div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>

</html>
